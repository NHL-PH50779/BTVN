<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 13</title>
    <style>
      .products {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }
      .product {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        text-align: center;
      }
      .product img {
        width: 100px;
        height: auto;
      }
      .filters {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="filters">
      <h3>Bộ lọc</h3>
      <label
        ><input type="checkbox" value="games" class="category" /> Game</label
      >
      <label
        ><input type="checkbox" value="smartphones" class="category" />
        Smartphone</label
      >
      <label
        ><input type="checkbox" value="cameras" class="category" />
        Camera</label
      >
      <label
        ><input type="checkbox" value="televisions" class="category" />
        Television</label
      >
      <br /><br />
      <label
        >Sắp xếp giá:
        <select id="sortPrice">
          <option value="">Không sắp xếp</option>
          <option value="asc">Tăng dần</option>
          <option value="desc">giảm dần</option>
        </select>
      </label>
      <br /><br />
      <input type="text" id="search" placeholder="Tìm kiếm sản phẩm" />
    </div>
    <div class="products" id="productList"></div>
  </body>
  <script src="./main.js"></script>
</html>
